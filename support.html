      <main>
        <!--Not a real email-->
        <form action="mailto:snare.support@gmail.com" method="post" enctype="text/plain" class="contactForm">
        
        <fieldset>
                <legend>Personal Details</legend>
            

            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="input here">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="input here">
            </div>

            

            
        </fieldset>

        <fieldset>
            <legend>Contact Info</legend>

            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="emailInput" placeholder="example@gmail.com">
            </div>

            
        </fieldset>

        <fieldset>
            <legend>Message Details</legend>



            <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">
            </div>

            <div>
                <label for="textarea">Message</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

            </div>
          </fieldset>

          <div class="buttonsDiv">
              
              <div class="buttonDiv"><button  type="submit">SUBMIT</button></div>
          </div>
        
        
        </form>
